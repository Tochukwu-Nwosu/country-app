<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script defer src="script.js"></script>
    <title>Country App</title>
</head>
<body class="bg-gray-300 py-8 flex justify-center items-center min-h-screen relative">
    
    <!-- Main Content -->
    <div class="w-[80%] sm:w-[30rem] xl:w-[35rem] bg-gray-100 p-8 rounded-lg shadow-xl mb-8">
        <div class="m-b-4 sm:text-xl">
            <input class="w-full sm:w-[70%] xl:w-9/12 mb-4 bg-gray-100 border-b-2 border-b-gray-700 p-2 text-gray-700 tracking-wider focus:outline-none focus:ring focus:ring-gray-700 focus:rounded-lg focus:ring-offset-2 focus:ring-opacity-50 transition ease-linear" type="text" placeholder="Enter country name...">
            <button class="sm:ml-2 px-5 sm:px-7 py-2 sm:py-3 rounded-3xl bg-indigo-600 text-gray-100 text-sm font-semibold tracking-wider hover:bg-indigo-400 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-600 focus:ring-offset-2 focus:ring-opacity-50 transition ease-linear">Search</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-3 left-0 w-full text-center text-sm text-gray-700 tracking-wider">
        Copyright &copy; <span id="date"></span> by <a class="text-indigo-500 hover:text-indigo-400 rounded-lg outline-none focus:ring focus:ring-indigo-600 focus:ring-offset-2 focus:ring-opacity-50 transition ease-linear" href="https://github.com/Tochukwu-Nwosu" target="_blank">TK.</a> All Rights Reserved.
    </div>

</body>
</html>
